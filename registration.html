<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body style=" background-attachment: fixed;background-repeat: no-repeat;background-size: cover;"
    background="https://razotransport.com/cloud/assets/images/202207/19/49408bc3a0ac18018bf91732bf6e23d9.png">
    <div class="registration">
        <center>
            <h1>Registration Form</h1>
            <table style="margin-top: 10px;">
                <tr>
                    <td><label>First Name</label></td>

                    <td><input type="text" id="firstName" name="firstName"></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>

                    <td><input type="text" id="lastName" name="lastName"></td>
                </tr>

                <tr>
                    <td><label for="address">Address</label></td>

                    <td><input type="textarea" id="address" name="address"></textarea></td>
                </tr>

                <tr>
                    <td><label for="address">Mobile Number</label></td>

                    <td><input type="text" id="phonenumber" name="phonenumber"></textarea></td>
                </tr>

                <tr>
                    <td><label for="address">Email id</label></td>

                    <td><input type="text" id="emailid" name="email id"></textarea></td>
                </tr>
                <tr>
                    <td><label for="dob">Date Of Birth </label></td>
                    <td><input type="date" id="dob" name="dob" placeholder="Your Date of Birth" /></td>

                </tr>
                <tr>
                    <td><label for="photo">Upload a photo</label></td>
                    <td><input type="file" name="fileupload" accept="image/*" /></td>
                </tr>
                <tr>
                    <td><label for="Can we contact">Communication Preference</label></td>
                    <td><input type=radio id="yes" name="Can we contact" value="1" \>Yes
                        <input type=radio id="no" name="Can we contact" value="2" \>No
                    </td>
                <tr>
                    <td><label for="Communication Preference">Communication Preference</label></td>
                    <td><input type=checkbox id="Email" name="Communication Preference" \>Email
                        <input type=checkbox id="SMS" name="Communication Preference" \>SMS
                    </td>
                <tr>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type=checkbox />I agree to the terms and condition</td>
                </tr>
                <tr>
                    <td><input type="reset" name="Reset" value="Reset"
                            style="background-color:white;border: none;border-radius: 10px;"></td>
                    <td><input type="submit" onclick="window.location.href = 'index.html';" name="submit" value="Submit"
                            style="background-color:white;border: none;border-radius: 10px;"></td>
                </tr>

                </tr>


            </table>
        </center>


    </div>

</body>

</html>
